              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: WorkloadProfileSpec defines the desired state of WorkloadProfile.
            properties:
              autoScalingConfig:
                description: |-
                  AutoScalingConfig configured here will override Pool's schedulingConfig
                  This field can not be fully supported in annotation, if user want to enable auto-scaling in annotation,
                  user can set tensor-fusion.ai/auto-limits|requests|replicas: 'true'
                properties:
                  autoSetLimits:
                    description: |-
                      layer 1 vertical auto-scaling, turbo burst to existing GPU cards quickly
                      VPA-like, aggregate metrics data <1m
                    properties:
                      enable:
                        type: boolean
                      evaluationPeriod:
                        type: string
                      extraTFlopsBufferRatio:
                        type: string
                      ignoredDeltaRange:
                        type: string
                      maxRatioToRequests:
                        description: the multiplier of requests, to avoid limit set
                          too high, like 5.0
                        type: string
                      prediction:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                      scaleUpStep:
                        type: string
                      targetResource:
                        description: target resource to scale limits, such as "tflops",
                          "vram", or "all" by default
                        type: string
                    type: object
                  autoSetReplicas:
                    description: |-
                      layer 2 horizontal auto-scaling, scale up to more GPU cards if max limits threshold hit
                      HPA-like, aggregate metrics data 1m-1h (when tf-worker scaled-up, should also trigger client pod's owner[Deployment etc.]'s replica increasing, check if KNative works)
                    properties:
                      enable:
                        type: boolean
                      evaluationPeriod:
                        type: string
                      scaleDownCoolDownTime:
                        type: string
                      scaleDownStep:
                        type: string
                      scaleUpCoolDownTime:
                        type: string
                      scaleUpStep:
                        type: string
                      targetTFlopsOfLimits:
                        type: string
                    type: object
                  autoSetRequests:
                    description: |-
                      layer 3 adjusting, to match the actual usage in the long run
                      Adjust baseline requests to match the actual usage in longer period, such as 1day - 2weeks
                    properties:
                      aggregationPeriod:
                        type: string
                      enable:
                        type: boolean
                      evaluationPeriod:
                        type: string
                      extraBufferRatio:
                        description: the request buffer ratio, for example actual
                          usage is 1.0, 10% buffer will be 1.1 as final preferred
                          requests
                        type: string
                      percentileForAutoRequests:
                        type: string
                      prediction:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                      targetResource:
                        description: target resource to scale requests, such as "tflops",
                          "vram", or "all" by default
                        type: string
                    type: object
                  scaleToZero:
                    description: |-
                      additional layer to save VRAM, auto-freeze memory and cool down to RAM and Disk
                      Hypervisor will monitor and trigger freeze of inactive workers, Operator should mark them as scaled-to-zero and release the GPU pool resources, don't scale down CPU client part, so that they can continue to serve the traffic or scale down by other auto-scaling solutions like KEDA/KNative
                    properties:
                      autoFreeze:
                        items:
                          properties:
                            enable:
                              type: boolean
                            freezeToDiskTTL:
                              type: string
                            freezeToMemTTL:
                              type: string
                            qos:
                              enum:
                              - low
                              - medium
                              - high
                              - critical
                              type: string
                          type: object
                        type: array
                      intelligenceWarmup:
                        properties:
                          enable:
                            type: boolean
                          historyDataPeriod:
                            type: string
                          model:
                            type: string
                          predictionPeriod:
                            type: string
                        type: object
                    type: object
                type: object
              gpuCount:
                description: The number of GPUs to be used by the workload, default
                  to 1
                type: integer
              gpuModel:
                description: GPUModel specifies the required GPU model (e.g., "A100",
                  "H100")
                type: string
              isLocalGPU:
                description: Schedule the workload to the same GPU server that runs
                  vGPU worker for best performance, default to false
                type: boolean
              nodeAffinity:
                description: NodeAffinity specifies the node affinity requirements
                  for the workload
                properties:
                  nodeSelectorTerms:
                    description: Required. A list of node selector terms. The terms
                      are ORed.
                    items:
                      description: |-
                        A null or empty node selector term matches no objects. The requirements of
                        them are ANDed.
                        The TopologySelectorTerm type implements a subset of the NodeSelectorTerm.
                      properties:
                        matchExpressions:
                          description: A list of node selector requirements by node's
                            labels.
                          items:
                            description: |-
                              A node selector requirement is a selector that contains values, a key, and an operator
                              that relates the key and values.
                            properties:
                              key:
                                description: The label key that the selector applies
                                  to.
                                type: string
                              operator:
                                description: |-
                                  Represents a key's relationship to a set of values.
                                  Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                type: string
                              values:
                                description: |-
                                  An array of string values. If the operator is In or NotIn,
                                  the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                  the values array must be empty. If the operator is Gt or Lt, the values
                                  array must have a single element, which will be interpreted as an integer.
                                  This array is replaced during a strategic merge patch.
                                items:
                                  type: string
                                type: array
                                x-kubernetes-list-type: atomic
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                          x-kubernetes-list-type: atomic
                        matchFields:
                          description: A list of node selector requirements by node's
                            fields.
                          items:
                            description: |-
                              A node selector requirement is a selector that contains values, a key, and an operator
                              that relates the key and values.
                            properties:
                              key:
                                description: The label key that the selector applies
                                  to.
                                type: string
                              operator:
                                description: |-
                                  Represents a key's relationship to a set of values.
                                  Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                type: string
                              values:
                                description: |-
                                  An array of string values. If the operator is In or NotIn,
                                  the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                  the values array must be empty. If the operator is Gt or Lt, the values
                                  array must have a single element, which will be interpreted as an integer.
                                  This array is replaced during a strategic merge patch.
                                items:
                                  type: string
                                type: array
                                x-kubernetes-list-type: atomic
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                          x-kubernetes-list-type: atomic
                      type: object
                      x-kubernetes-map-type: atomic
                    type: array
                    x-kubernetes-list-type: atomic
                required:
                - nodeSelectorTerms
                type: object
                x-kubernetes-map-type: atomic
              poolName:
                type: string
              preferred:
                description: Preferred specifies the preferred node selector terms
                  for the workload
                items:
                  description: |-
                    An empty preferred scheduling term matches all objects with implicit weight 0
                    (i.e. it's a no-op). A null preferred scheduling term matches no objects (i.e. is also a no-op).
                  properties:
                    preference:
                      description: A node selector term, associated with the corresponding
                        weight.
                      properties:
                        matchExpressions:
                          description: A list of node selector requirements by node's
                            labels.
                          items:
                            description: |-
                              A node selector requirement is a selector that contains values, a key, and an operator
                              that relates the key and values.
                            properties:
                              key:
                                description: The label key that the selector applies
                                  to.
                                type: string
                              operator:
                                description: |-
                                  Represents a key's relationship to a set of values.
                                  Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                type: string
                              values:
                                description: |-
                                  An array of string values. If the operator is In or NotIn,
                                  the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                  the values array must be empty. If the operator is Gt or Lt, the values
                                  array must have a single element, which will be interpreted as an integer.
                                  This array is replaced during a strategic merge patch.
                                items:
                                  type: string
                                type: array
                                x-kubernetes-list-type: atomic
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                          x-kubernetes-list-type: atomic
                        matchFields:
                          description: A list of node selector requirements by node's
                            fields.
                          items:
                            description: |-
                              A node selector requirement is a selector that contains values, a key, and an operator
                              that relates the key and values.
                            properties:
                              key:
                                description: The label key that the selector applies
                                  to.
                                type: string
                              operator:
                                description: |-
                                  Represents a key's relationship to a set of values.
                                  Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                type: string
                              values:
                                description: |-
                                  An array of string values. If the operator is In or NotIn,
                                  the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                  the values array must be empty. If the operator is Gt or Lt, the values
                                  array must have a single element, which will be interpreted as an integer.
                                  This array is replaced during a strategic merge patch.
                                items:
                                  type: string
                                type: array
                                x-kubernetes-list-type: atomic
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                          x-kubernetes-list-type: atomic
                      type: object
                      x-kubernetes-map-type: atomic
                    weight:
                      description: Weight associated with matching the corresponding
                        nodeSelectorTerm, in the range 1-100.
                      format: int32
                      type: integer
                  required:
                  - preference
                  - weight
                  type: object
                type: array
              qos:
                description: Qos defines the quality of service level for the client.
                enum:
                - low
                - medium
                - high
                - critical
                type: string
              replicas:
                description: |-
                  If replicas not set, it will be dynamic based on pending Pod
                  If isLocalGPU set to true, replicas must be dynamic, and this field will be ignored
                format: int32
                type: integer
              resources:
                properties:
                  limits:
                    properties:
                      tflops:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      vram:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                    required:
                    - tflops
                    - vram
                    type: object
                  requests:
                    properties:
                      tflops:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      vram:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                    required:
                    - tflops
                    - vram
                    type: object
                required:
                - limits
                - requests
                type: object
              standaloneWorkerMode:
                description: This mode is only available when `is-local-gpu` set to
                  true, in this mode, TensorFusion will also inject vGPU worker into
                  init container, so that to achieve best performance, trade-off is
                  user might by-pass the vGPU worker and using physical GPU directly
                type: boolean
            type: object
          status:
            description: WorkloadProfileStatus defines the observed state of WorkloadProfile.
            type: object
